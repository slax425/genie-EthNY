<!DOCTYPE html>
<html>


<head>
    <title>Blockchain</title>
    <script type="text/javscript" src="/public/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script defer charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript">
    </script>
</head>

<body>


    <label id="WishesRemaining"></label><br>
    <button type="button" id="rubLamp">rub lamp</button>

    <form method="post" action="/endpoint">
        <input type="test" name="x">
        <input type="test" name="y">
        <input type="submit">
    </form>
    <p></p>
    <!--ajax request to server, send data and trigger endpoint-->
    <script type="text/javascript">
        $('#rubLamp').click(function() {

            const variables = {};
            variables.x = 1;
            variables.y = 2;
            $.ajax({
                type: 'POST',
                data: JSON.stringify(variables),
                contentType: 'application/json',
                url: 'http://localhost:3000/endpoint',
                success: function(data) {
                    console.log('success');
                    alert(data)
                }
            });
        })
    </script>

</body>

</html>
